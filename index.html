<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle" onclick="login()">Log In</button>
                <button type="button" class="toggle" onclick="register()">Register</button>
            </div>
            <form id="login" class="inputbox">
                <input type="text" class="inputfield" placeholder="User Id" required>
                <input type="password" class="inputfield" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="subbut">Login</button>
            </form>
            <form id="register" class="inputbox">
                <input type="text" class="inputfield" placeholder="User Id" required>
                <input type="email" class="inputfield" placeholder="Email Id" required>
                <input type="password" class="inputfield" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Agree to privacy policy</span>
                <button type="submit" class="subbut">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById('login')
        var y = document.getElementById('register')
        var z = document.getElementById('btn')

        function register(){
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }
        function login(){
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0px"
        }
    </script>
</body>
</html>
